<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Overview</title>
</head>
<body>

        <button type="submit">Upload PDF</button>
    </form>

    <h2>PDF Details:</h2>
    {{ pdf_table|safe }}  <!-- Render the DataFrame as an HTML table -->

</body>
</html>
